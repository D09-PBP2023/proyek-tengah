{% extends 'base.html' %} 

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class="flex flex-col min-h-screen items-center justify-center bg-gradient-to-r from-gray-100 to-blue-200">
    <div class="flex flex-col lg:flex-row rounded-xl w-[350px] lg:w-[900px] h-[500px] lg:h-[450px] items-center bg-white shadow-2xl">
        <div class="flex flex-col h-4/6 lg:h-full w-full lg:w-4/6 rounded-l-xl justify-center items-center gap-5">
            <h1 class="font-bold text-3xl">Sign In</h1>
            {% if messages %}
                {% for error in messages %}
                    <div class="alert alert-danger text-red-700" role="alert">
                        {{ error }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-3">
                        <label for="username">Username</label>
                        <input class="px-[8px] py-[4px] border border-blue-100" type="text" id="username" name="username" placeholder="Username" class="form-control">
                    </div>
                            
                    <div class="flex flex-col gap-3">
                        <label for="password">Password</label>
                        <input class="px-[8px] py-[4px] border border-blue-100" type="password" id="password" name="password" placeholder="Password" class="form-control">
                    </div>
        
                    <div class="flex justify-center">
                        <input class="bg-blue-500 hover:bg-blue-600 text-white font-bold border border-blue-500 rounded px-[20px] py-[5px] hover:cursor-pointer" type="submit" value="SIGN IN">
                    </div>
                </div>
            </form>
        </div>
        <div class="flex relative flex-row h-1/3 lg:h-full w-full lg:w-1/3 rounded-b-xl lg:rounded-b-none lg:rounded-r-xl overflow-hidden">
            <div class="flex h-full w-full lg:translate-x-6 lg:skew-x-6 bg-blue-400">
            </div>
            <div class="flex absolute h-full w-full">
                <div class="flex flex-col justify-center w-full items-center gap-3">
                    <h1 class="text-sm text-white font-bold">Have you made an account yet?</h1>
                    <a class="bg-blue-400 hover:bg-blue-500 text-white font-bold border border-white rounded px-[20px] py-[5px] hover:cursor-pointer" href="{% url 'users:register' %}">
                        SIGN UP
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
