{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col min-h-screen items-center justify-center bg-gradient-to-r from-gray-100 to-blue-200">
    <div class="w-full md:w-500px rounded-lg mx-auto p-12 flex justify-center">
        <div class="w-full h-auto mx-auto bg-blue-400 items-center rounded-lg shadow-2xl flex flex-col">
            <h1 class="text-white font-bold p-2 text-3xl">Book Details</h1>
            <div class="w-full h-auto mx-auto rounded-lg bg-white flex flex-col md:flex-row justify-center shadow-2xl">

                <div class="w-full h-auto mx-auto rounded-lg p-5 flex-1 flex justify-center flex-col">
                    <img class="max-w-xs h-auto mx-auto rounded-lg hover:shadow-2xl object-cover" src="{{ cover_image.url }}" alt="{{ name }}">
                </div>

                <div class="w-full h-auto mx-auto rounded-lg p-5 flex-2 flex justify-center flex-col">
                    <h1 class="text-black font-bold text-3xl">{{ name }}</h1>
                    <p class="text-lg">By {{ author }}, {{ original_language }} - {{ year_published }}, {{ genre }}
                        <nav>Ratings: 0/5</nav>
                    </p>
                    <div class="border border-black w-full h-auto mx-auto rounded-lg p-5 shadow-2xl">
                        <p>No reviews yet</p>
                    </div>
                    <div class="w-full h-auto mx-auto rounded-lg p-5">
                        <button class="btn bg-blue-400 hover:bg-blue-500 text-white font-bold border border-white rounded px-[20px] py-[5px] hover:cursor-pointer">Request book swap?</button>
                        <button class="btn bg-blue-400 hover:bg-blue-500 text-white font-bold border border-white rounded px-[20px] py-[5px] hover:cursor-pointer">Bookmark</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
