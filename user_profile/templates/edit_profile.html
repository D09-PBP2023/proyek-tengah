{% extends 'base.html' %} 

{% block meta %}
    <title>Edit Profile</title>
{% endblock meta %}

{% block content %}

<div class="flex flex-col min-h-screen items-center justify-center bg-gradient-to-r from-gray-100 to-blue-200">
    <div class="flex flex-col lg:flex-row rounded-xl w-[350px] lg:w-[900px] h-[500px] lg:h-[450px] items-center bg-white shadow-2xl">
        <div class="flex flex-col h-4/6 lg:h-full w-full lg:w-4/6 rounded-l-xl justify-center items-center gap-5">
            <h1 class="font-bold text-3xl">edit</h1>
            <form method="post">
                {% csrf_token %}
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-3">
                        <label for="username">Username</label>
                        <input class="px-[8px] py-[4px] border border-blue-100" type="text" id="username" name="username" placeholder="Username" class="form-control">
                    </div>
                            
                    <div class="flex flex-col gap-3">
                        <label for="password">Bio</label>
                        <input class="px-[8px] py-[4px] border border-blue-100" type="text" class="form-control">
                    </div>
        
                    <div class="flex justify-center">
                        <input class="btn login_btn bg-blue-500 hover:bg-blue-600 text-white font-bold border border-blue-500 rounded px-[20px] py-[5px] hover:cursor-pointer" type="submit" value="SIGN IN">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
