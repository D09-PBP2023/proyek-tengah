{% extends 'base.html' %} 

{% block meta %}
    <title>Profile</title>
{% endblock meta %}

{% block content %}

<div class="flex flex-col min-h-screen items-center justify-center bg-gradient-to-r from-gray-100 to-blue-200">
    <div class="flex flex-col lg:flex-row rounded-xl w-[350px] lg:w-[1500px] h-[600px] lg:h-[800px] items-center bg-white shadow-2xl">
        <div class="flex flex-col h-5/6 lg:h-full w-full lg:w-4/6 rounded-l-xl justify-center items-center gap-5">
            <h1 class="font-bold text-3xl">Profile</h1>
            <form method="post">
                {% csrf_token %}
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-3">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        <div type="text" name="username" placeholder="Username" class="form-control">
                            {{ profile.user.username }}
                        </div>
                        <br>
                        <div class="flex flex-col gap-3">
                            <img src="{{ profile.user.favoritebook1.cover_image.url }}" alt="Lights" style="width: 120px;">
                            <p> {{ profile.user.favoritebook1.name }}</p>
                        </div>
                        <div class="flex flex-col gap-3">
                            {{ profile.user.favoritebook2 }}
                        </div>
                        <div class="flex flex-col gap-3">
                            {{ profile.user.favoritebook3 }}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
